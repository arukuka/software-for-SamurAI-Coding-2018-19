{{define "viewer"}}
  <script type="text/javascript" src="/public/js/viewer.js"></script>
  <link rel="stylesheet" type="text/css" href="/public/css/viewer.css">
  <div id="game-body" onresize="bodyResized()">
    <div id="buttons">
      <button id="rewind" onclick="rewind(event)" title="Rewind">
	&lt;&lt;</button>
      <button id="back" onclick="stepBackward(event)" title="Step Backward">
	&lt;</button>
      <button id="startStop" onclick="startStop(event)"
	      title="Start/Stop">
	Start</button>
      <button id="forward" onclick="stepForward(event)" title="Step Forward">
	&gt;</button>
      <input type="range" onchange="setPlaybackSpeed(this.value)"
	     id="speedSlider"
	     title="Change Play Speed"
	     step="1" min="-100" max="100" value="0">
      <span class="textInButtons" onclick="setDefaultSpeed()">
	<span id="stepsPerMin">120</span>
	/min
      </span>
      &ensp;
      <img id="zoomIn" width="20px" src="/public/img/viewer/icons/zoom_in.png" onclick="zoom(+1)"
	   title="zoom in">
      <img id="zoomOut" width="20" src="/public/img/viewer/icons/zoom_out.png" onclick="zoom(-1)"
	   title="zoom out">
      &ensp;
      <span class="textInButtons">
	Show:
      </span>
      <select id="visionOption" name="option" onchange="changeViewOption(this)"
	      title="View Range Option">
	<option value="ahead">ahead</option>
        <option value="visible">visible</option>
        <option value="+3">+3</option>
        <option value="follower">follower</option>
      </select>
    </div>
    <div id="raceState" style='margin-top:5px'>
      <img src='/public/img/viewer/icons/clock.png' alt='clock: ' width='20px' height='20px'
	   style='margin-bottom:-4pt'/>
      <span id='stepNumber' style="color: black" title="Step Number">0</span>
      &ensp;
      <span class='player0'>
	<span id='name0'></span>
	<span id='position0'></span>
      </span>
      &ensp;
      <span class='player1'>
	<span id='name1'></span>
	<span id='position1'></span>
      </span>
    </div>
    <div id="courseDiv">
    </div>
    <script>
      addKbdControl();
    </script>
  </div>
  <script type="text/javascript">
    $(function () {
      var gameLogRaw = {{.Result.GameLog}};
      var gameLogJSON = JSON.parse(gameLogRaw);
      loadLog(gameLogJSON);
    });
  </script>
{{end}}
